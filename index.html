<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marianna Myszkowska</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 id="site-title">Marianna Myszkowska</h1>
        <nav>
            <ul>
                <li><a href="#about" id="nav-about">About</a></li>
                <li><a href="#projects" id="nav-projects">Projects</a></li>
                <li><a href="#contact" id="nav-contact">Contact</a></li>
            </ul>
        </nav>
        <div class="language-switcher">
            <button id="switch-lang">English</button>
        </div>
    </header>

    <section id="about">
        <h2 id="about-title">About Me</h2>
        <p id="about-text">Brief introduction about yourself.</p>
    </section>

    <section id="projects">
        <h2 id="projects-title">Projects</h2>
        <div class="project-grid">
            <div class="project-card">
                <h3 id="project1-title">Project 1</h3>
                <p id="project1-text">Short project description.</p>
            </div>
            <div class="project-card">
                <h3 id="project2-title">Project 2</h3>
                <p id="project2-text">Short project description.</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2 id="contact-title">Contact</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit" id="send-button">Send Message</button>
        </form>
    </section>
